{% extends "home/base.html" %} {%block content%} {%load static%}
<div
  class="bg-white mx-auto position-relative"
  style="width: 1200px; height: 5000"
>
  <div class="container">
    <div class="row">
      <!--Current information-->
      <div class="card col-5">
        <h1>Your Information</h1>
        <h5>Name: {{request.user.first_name}} {{request.user.last_name}}</h5>
        <h5>Address: {{info.address_1}}, {{info.city}}, {{info.province}}, {{info.zipcode}}</h5>
        <h5>Contact #: {{info.ContactNumber}}</h5>
      </div>
      <!--Edit Information button-->
      <div>
        <a href="/edit_information">
          <button type="button" class="btn btn-dark mt-2">
            Edit Information
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
{%endblock%}
