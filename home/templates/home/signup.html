{% extends "home/base.html" %}
{% block content%}
<!--Sign up box-->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="border rounded-5 p-3 bg-white shadow box-area" style="width: 300px">
        <div class="col">
            <h4>Sign Up</h4>
            <form action="{% url 'signup' %}" method='post'>
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input name="first_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col">
                  <label for="exampleInputEmail1" class="form-label">Last Name</label>
                  <input name="last_name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input name="password1" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 col">
                    <label for="exampleInputPassword2" class="form-label">Re-Enter Password</label>
                    <input name="password2" type="password" class="form-control" id="exampleInputPassword2">
                </div>
                <button type="submit" class="btn btn-primary bg-black">Submit</button>
                {% comment %} <fieldset>
                  
                  {{form.as_p}}
                  {{form.error}}
                  <input type="submit" name="Create User">
                </fieldset> {% endcomment %}
              </form>
        </div>
    </div>
</div>
</div>
{% endblock %}
