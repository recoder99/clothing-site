<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Envy</title>

    {%block style%}
    <style>
      body {
        background: #f6f6f6;
        padding-top: 56px;
      }
      .nav-link {
        color: white;
      }
      .nav-link:hover {
        color: #d6d6d6;
      }
    </style>
    {%endblock%}
  </head>
  {% load static %}
  <body class="px-50">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-black fixed-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <ul class="navbar-nav" data-bs-theme="dark">
          <li class="nav-item">
            <a class="navbar-brand" href="/">
              <img
                src="{% static 'envy_white.png' %}"
                width="40"
                height="40"
                alt="Envy Logo"
              />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/faq">FAQ</a>
          </li>
        </ul>

        <ul class="navbar-nav d-flex">
          <li class="nav-item">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i
                class="fa-solid fa-lg fa-cart-shopping"
                style="color: #ffffff"
              ></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Log In</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--Main Body-->
    <div
      class="bg-white mx-auto position-relative"
      style="width: 1200px; height: 5000"
    >
      {% block content%} {% endblock %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
